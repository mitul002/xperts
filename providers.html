<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Providers – XPERTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="padding-bottom: 80px;">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="XPERTS Logo">
      XPERTS
    </div>
    <img src="https://i.pravatar.cc/100?img=12" alt="Profile" class="avatar">
  </header>

  <!-- Main Content -->
  <div class="container" style="margin-top: 1rem;">
    <h1 id="serviceTitle" style="text-align: center; color: var(--primary-dark); margin-bottom: 1.5rem;">
      Service Providers
    </h1>
    <div id="providersContainer">
      <!-- Provider cards will be loaded here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <i class="nav-icon fa-solid fa-house"></i>
      Home
    </a>
    <a href="inbox.html" class="nav-item">
      <i class="nav-icon fa-solid fa-envelope"></i>
      Inbox
    </a>
    <a href="myorders.html" class="nav-item">
      <i class="nav-icon fa-solid fa-box"></i>
      Orders
    </a>
    <a href="profile.html" class="nav-item">
      <i class="nav-icon fa-solid fa-user"></i>
      Profile
    </a>
  </nav>

  <script>
    // Load providers when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const serviceName = urlParams.get('service');
      const serviceTitle = document.getElementById('serviceTitle');
      const container = document.getElementById('providersContainer');

      if (serviceName) {
        serviceTitle.textContent = serviceName + ' Providers';
        loadProviders(serviceName, container);
      }
    });

    // Function to load providers from services.json
    function loadProviders(serviceName, container) {
      fetch('services.json')
        .then(response => response.json())
        .then(data => {
          const service = data.services.find(s => s.name === serviceName);
          
          if (service && service.providers.length > 0) {
            container.innerHTML = service.providers.map(provider => `
              <div class="provider-card">
                <div class="provider-info">
                  <strong>${provider.name}</strong><br>
                  <span style="color: var(--text-medium);">${serviceName}</span><br>
                  <span style="color: var(--warning);">Rating: ${provider.rating} ⭐</span>
                </div>
                <div class="provider-actions">
                  <a href="inbox.html" class="btn btn-primary" style="text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem;">Chat</a>
                  <a href="payment.html" class="btn btn-primary" style="text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem; margin-left: 0.5rem;">Order</a>
                </div>
              </div>
            `).join('');
          } else {
            container.innerHTML = `
              <div class="card" style="text-align: center; padding: 2rem;">
                <p>No providers found for ${serviceName}.</p>
                <a href="dashboard.html" class="btn btn-primary" style="text-decoration: none; margin-top: 1rem;">Back to Home</a>
              </div>
            `;
          }
        })
        .catch(error => {
          console.error('Error loading providers:', error);
          container.innerHTML = `
            <div class="card" style="text-align: center; padding: 2rem;">
              <p>Error loading providers. Please try again.</p>
              <a href="dashboard.html" class="btn btn-primary" style="text-decoration: none; margin-top: 1rem;">Back to Home</a>
            </div>
          `;
        });
    }
  </script>
</body>
</html>
