<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      padding-bottom: 80px;
    }

    .container {
      margin-top: 1rem;
    }

    .container h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
    }

    .card .message {
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .message-content {
      flex: 1; /* Allow the message content to grow and fill the available space */
    }

    .message-content span {
      color: var(--text-medium);
      font-size: 0.9rem;
    }

    .message-time {
      color: var(--text-light);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="XPERTS Logo">
      XPERTS
    </div>
    <img src="https://i.pravatar.cc/100?img=12" alt="Profile" class="avatar">
  </header>


  <div class="container">
    <h1>Messages</h1>
    
    <!-- Message List -->
  <div class="card">
    <div class="message">
        <img src="https://i.pravatar.cc/50?img=1" alt="Provider">
        <div class="message-content">
            <strong>Shajahan Ali (Electrician)</strong><br>
            <span>Thanks for booking! I'll be there at 2 PM.</span>
        </div>
        <span class="message-time">2h ago</span>
    </div>

    <div class="message">
        <img src="https://i.pravatar.cc/50?img=2" alt="Provider">
        <div class="message-content">
            <strong>Moshiur Rahman (Plumber)</strong><br>
            <span>Work completed successfully. Please rate us!</span>
        </div>
        <span class="message-time">1d ago</span>
    </div>

    <div class="message">
        <img src="https://i.pravatar.cc/50?img=3" alt="Provider">
        <div class="message-content">
            <strong>Nahida Begum (Home Cleaning)</strong><br>
            <span>Your cleaning is scheduled for tomorrow.</span>
        </div>
        <span class="message-time">2d ago</span>
    </div>
</div>
