<body style="padding-bottom: 80px;">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="XPERTS Logo">
      XPERTS
    </div>
    <img src="https://i.pravatar.cc/100?img=12" alt="Profile" class="avatar">
  </header>

  <!-- Inbox Content -->
  <div class="container" style="margin-top: 1rem;">
    <h1 style="text-align: center; color: var(--primary-dark); margin-bottom: 1.5rem;">Messages</h1>
    
    <!-- Message List -->
    <div class="card">
      <div style="border-bottom: 1px solid var(--border); padding: 1rem 0; display: flex; align-items: center; gap: 1rem;">
        <img src="https://i.pravatar.cc/50?img=1" alt="Provider" style="width: 50px; height: 50px; border-radius: 50%;">
        <div style="flex: 1;">
          <strong>Molly Clark (Electrician)</strong><br>
          <span style="color: var(--text-medium); font-size: 0.9rem;">Thanks for booking! I'll be there at 2 PM.</span>
        </div>
        <span style="color: var(--text-light); font-size: 0.8rem;">2h ago</span>
      </div>
      
      <div style="border-bottom: 1px solid var(--border); padding: 1rem 0; display: flex; align-items: center; gap: 1rem;">
        <img src="https://i.pravatar.cc/50?img=2" alt="Provider" style="width: 50px; height: 50px; border-radius: 50%;">
        <div style="flex: 1;">
          <strong>Bob Johnson (Plumber)</strong><br>
          <span style="color: var(--text-medium); font-size: 0.9rem;">Work completed successfully. Please rate us!</span>
        </div>
        <span style="color: var(--text-light); font-size: 0.8rem;">1d ago</span>
      </div>
      
      <div style="padding: 1rem 0; display: flex; align-items: center; gap: 1rem;">
        <img src="https://i.pravatar.cc/50?img=3" alt="Provider" style="width: 50px; height: 50px; border-radius: 50%;">
        <div style="flex: 1;">
          <strong>Ivy Adams (Cleaner)</strong><br>
          <span style="color: var(--text-medium); font-size: 0.9rem;">Your cleaning is scheduled for tomorrow.</span>
        </div>
        <span style="color: var(--text-light); font-size: 0.8rem;">2d ago</span>
      </div>
    </div>

    <!-- Empty State for No Messages -->

    <div class="card" style="text-align: center; padding: 3rem 1rem;">
